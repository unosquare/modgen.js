name: Lint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4
      - name: ðŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2
          cache: 'npm'
      - name: ðŸ¤  npm install
        run: npm ci
      - name: âœ” Lint
        uses: sibiraj-s/action-eslint@v3
        with:
          extensions: 'ts,tsx'
          annotations: true
